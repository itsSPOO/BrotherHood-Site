<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BrotherHood RolePlay</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            padding: 2rem;
        }
        
        .thank-you-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            border: 2px solid #dc2626;
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 1.5rem;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e5e7eb;
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            color: #e5e7eb;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        
        .btn-secondary {
            background: #0f0f23;
            color: #e5e7eb;
            border: 2px solid #dc2626;
        }
        
        .btn-secondary:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem;
            }
            
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title" data-en="Thank You!" data-ar="شكراً لك!">Thank You!</h1>
            <p class="thank-you-message" data-en="Your message has been sent successfully. We will get back to you as soon as possible." data-ar="تم إرسال رسالتك بنجاح. سنتواصل معك في أقرب وقت ممكن.">
                Your message has been sent successfully. We will get back to you as soon as possible.
            </p>
            <div class="thank-you-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span data-en="Back to Home" data-ar="العودة للرئيسية">Back to Home</span>
                </a>
                <a href="https://discord.gg/hh4YygkeNQ" class="btn btn-secondary" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span>Join Discord</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Language switcher for thank you page
        let currentLanguage = 'en';
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.body.setAttribute('lang', lang);
            
            // Update all text content
            const elements = document.querySelectorAll('[data-en][data-ar]');
            elements.forEach(element => {
                const text = element.getAttribute(`data-${currentLanguage}`);
                if (text) {
                    element.textContent = text;
                }
            });
        }
        
        // Load saved language preference
        const savedLang = localStorage.getItem('preferred-language');
        if (savedLang && (savedLang === 'en' || savedLang === 'ar')) {
            switchLanguage(savedLang);
        }
    </script>
</body>
</html>
