<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BrotherHood RolePlay</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23dc2626" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .thank-you-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 4rem 3rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 100%;
            border: 2px solid #dc2626;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        .thank-you-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #dc2626, #b91c1c, #dc2626);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #dc2626;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .thank-you-title {
            font-size: 3rem;
            font-weight: 700;
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #e5e7eb, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .thank-you-message {
            font-size: 1.3rem;
            color: #e5e7eb;
            margin-bottom: 3rem;
            line-height: 1.8;
            opacity: 0.9;
        }
        
        .thank-you-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
        }
        
        .btn-secondary {
            background: #0f0f23;
            color: #e5e7eb;
            border: 2px solid #dc2626;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .btn-secondary:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
        }
        
        .thank-you-features {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(220, 38, 38, 0.3);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .feature-item {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }
        
        .feature-item i {
            font-size: 2rem;
            color: #dc2626;
            margin-bottom: 0.5rem;
        }
        
        .feature-item h4 {
            color: #e5e7eb;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-item p {
            color: #e5e7eb;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .thank-you-title {
                font-size: 2.2rem;
            }
            
            .thank-you-message {
                font-size: 1.1rem;
            }
            
            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 1rem;
            }
            
            .thank-you-card {
                padding: 2rem 1.5rem;
            }
            
            .thank-you-title {
                font-size: 1.8rem;
            }
            
            .thank-you-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title" data-en="Thank You!" data-ar="شكراً لك!">Thank You!</h1>
            <p class="thank-you-message" data-en="Your message has been sent successfully. We will get back to you as soon as possible. Welcome to the BrotherHood community!" data-ar="تم إرسال رسالتك بنجاح. سنتواصل معك في أقرب وقت ممكن. مرحباً بك في مجتمع BrotherHood!">
                Your message has been sent successfully. We will get back to you as soon as possible. Welcome to the BrotherHood community!
            </p>
            <div class="thank-you-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span data-en="Back to Home" data-ar="العودة للرئيسية">Back to Home</span>
                </a>
                <a href="https://discord.gg/hh4YygkeNQ" class="btn btn-secondary" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span data-en="Join Discord" data-ar="انضم للديسكورد">Join Discord</span>
                </a>
            </div>
            
            <div class="thank-you-features">
                <h3 data-en="What's Next?" data-ar="ماذا بعد؟" style="color: #e5e7eb; margin-bottom: 1rem;">What's Next?</h3>
                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-gamepad"></i>
                        <h4 data-en="Join Server" data-ar="انضم للخادم">Join Server</h4>
                        <p data-en="Connect to our FiveM server" data-ar="اتصل بخادم FiveM">Connect to our FiveM server</p>
                    </div>
                    <div class="feature-item">
                        <i class="fab fa-discord"></i>
                        <h4 data-en="Join Community" data-ar="انضم للمجتمع">Join Community</h4>
                        <p data-en="Meet other players" data-ar="تعرف على اللاعبين">Meet other players</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-info-circle"></i>
                        <h4 data-en="Learn More" data-ar="اعرف المزيد">Learn More</h4>
                        <p data-en="Read server rules" data-ar="اقرأ قوانين الخادم">Read server rules</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Language switcher for thank you page
        let currentLanguage = 'en';
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.body.setAttribute('lang', lang);
            
            // Update all text content
            const elements = document.querySelectorAll('[data-en][data-ar]');
            elements.forEach(element => {
                const text = element.getAttribute(`data-${currentLanguage}`);
                if (text) {
                    element.textContent = text;
                }
            });
        }
        
        // Load saved language preference
        const savedLang = localStorage.getItem('preferred-language');
        if (savedLang && (savedLang === 'en' || savedLang === 'ar')) {
            switchLanguage(savedLang);
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add floating particles effect
            createFloatingParticles();
        });
        
        function createFloatingParticles() {
            const container = document.querySelector('.thank-you-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = '#dc2626';
                particle.style.borderRadius = '50%';
                particle.style.opacity = '0.3';
                particle.style.pointerEvents = 'none';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${5 + Math.random() * 10}s ease-in-out infinite`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
